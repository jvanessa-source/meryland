<section class="contact">
  <div class="container-contact">
    <h1>Book Your Service</h1>
    <form id="bookingForm">
      <div>
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div>
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div>
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone">
      </div>
      <div>
        <label for="service">Service</label>
        <select id="service" name="service" required>
          <option value="">-- Select a Service --</option>
          <option value="Laundry (Wash)">Laundry (Wash)</option>
          <option value="Ironing">Ironing</option>
          <option value="Repairs">Repairs</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div>
        <label for="message">Additional Notes</label>
        <textarea id="message" name="message" placeholder="Let us know any details..."></textarea>
      </div>
      <button type="submit">Send via WhatsApp</button>
    </form>
  </div>

  <script>
    document.getElementById("bookingForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const service = document.getElementById("service").value;
      const message = document.getElementById("message").value;

      const whatsappNumber = "573043708470";

      const text = `Hello! I would like to book a service:%0A%0A` +
                   `*Name:* ${name}%0A` +
                   `*Email:* ${email}%0A` +
                   `*Phone:* ${phone}%0A` +
                   `*Service:* ${service}%0A` +
                   `*Notes:* ${message}`;

      // Detect device (mobile vs desktop)
      const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
      const baseUrl = isMobile ? "https://wa.me/" : "https://web.whatsapp.com/send";

      const url = isMobile
        ? `${baseUrl}${whatsappNumber}?text=${text}`
        : `${baseUrl}?phone=${whatsappNumber}&text=${text}`;

      window.open(url, "_blank");
    });
  </script>
